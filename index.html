<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
     <legend>Personal details </legend>
     <form action="">
        <label for="salutation">Salutation </label><br>
            <select name="" id="salutation">
                <option value="">--None--</option>
                <option value="">Mr.</option>
                <option value="">Mrs.</option>
            </select>
       
        <br><br>
        <label for="fname">First Name:</label>
        <input type="text" name="firstName" id="fname" placeholder="abcd">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lastname" id="lname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" value="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dateOfBirth"> 
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="Address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="button" value="Submit">
     </form>
</body>
</html>
